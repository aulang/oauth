plugins {
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.google.cloud.tools.jib' version '3.3.1'
    id 'java'
}

apply from: "$rootDir/docker.gradle"

version = '1.0.0'
group = 'cn.aulang'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    implementation 'com.pig4cloud.plugin:captcha-core:2.2.2'
    implementation 'com.googlecode.aviator:aviator:5.3.3'

    implementation 'com.squareup.okhttp3:okhttp:4.10.0'

    implementation 'cn.hutool:hutool-core:5.8.9'
    implementation 'cn.hutool:hutool-extra:5.8.9'
    implementation 'cn.hutool:hutool-crypto:5.8.9'

    implementation 'com.sun.mail:javax.mail:1.6.2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

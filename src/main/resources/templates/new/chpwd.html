<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <title>Aulang</title>
  </head>

  <body class="text-center">
    <main class="form-login">
      <div class="row">
        <picture>
          <img class="img-fluid mb-4 logo" src="logo.png" alt="logo" />
        </picture>
        <h1 class="h3 mb-3 fw-normal">请修改密码</h1>
      </div>

      <div class="row">
        <p class="text-danger text-center text-break" id="error-msg"></p>
      </div>

      <form method="post" onsubmit="changePassword(event)">
        <div class="form-floating">
          <input
            type="password"
            name="password"
            class="form-control border-top-radius"
            placeholder="密码"
            id="password"
            required
          />
          <label for="password">密码</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            name="repassword"
            class="form-control border-bottom-radius"
            placeholder="确认密码"
            id="repassword"
            required
          />
          <label for="repassword">确认密码</label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary">修改密码</button>
      </form>

      <div class="row mt-5 mb-3">
        <p class="text-muted">&copy; Aulang 2018 - 2022</p>
      </div>
    </main>

    <script src="chpwd.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <title>Aulang</title>
  </head>

  <body class="text-center">
    <main class="form-login" id="main">
      <div class="row">
        <picture>
          <img class="img-fluid mb-4" src="logo.png" alt="logo" width="118" height="118" />
        </picture>
        <h1 class="h3 mb-3 fw-normal">请修改密码</h1>
      </div>

      <div class="row">
        <p class="text-danger text-center text-break" v-text="errorMsg"></p>
      </div>

      <form @submit="submitChangePassword">
        <div class="form-floating">
          <input
            type="password"
            class="form-control border-top-radius"
            placeholder="密码"
            id="password"
            v-model="password"
            required
          />
          <label for="password">密码</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control border-bottom-radius"
            placeholder="密码"
            id="repassword"
            v-model="repassword"
            required
          />
          <label for="repassword">确认密码</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">修改密码</button>
      </form>

      <div class="row mt-5 mb-3">
        <p class="text-muted">&copy; Aulang 2018 - 2022</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.prod.js"></script>
    <script type="text/javascript">
      const errorMsg = ''
    </script>
    <script src="chpwd.js"></script>
  </body>
</html>

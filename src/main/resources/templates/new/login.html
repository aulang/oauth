<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="login.css" rel="stylesheet"/>
  <title>Aulang</title>
</head>

<body class="text-center">
<main class="form-login">
  <div class="row">
    <picture>
      <img class="img-fluid mb-4 logo" src="logo.png" alt="logo"/>
    </picture>
    <h1 class="h3 mb-3 fw-normal">请登录</h1>
  </div>

  <div class="row">
    <p class="text-danger text-center text-break" id="error-msg"></p>
  </div>

  <form method="post" onsubmit="passwordLogin(event)" id="passwordForm">
    <div class="form-floating">
      <input type="text"
             name="username"
             class="form-control border-top-radius"
             placeholder="账号"
             id="username"
             required
      />
      <label for="username">账号</label>
    </div>
    <div class="form-floating">
      <input type="password"
             name="password"
             class="form-control border-middle-radius"
             placeholder="密码"
             id="password"
             required
      />
      <label for="password">密码</label>
    </div>

    <div class="form-floating input-group">
      <input type="text"
             name="captcha"
             class="form-control border-bottom-radius"
             placeholder="验证码"
             id="captcha"
             required
      />
      <label for="captcha">验证码</label>
      <img src="logo.png" alt="验证码" class="form-control border-bottom-radius" onclick="refreshCaptcha()"/>
    </div>

    <div class="checkbox mb-3">
      <input type="checkbox" class="form-check-input" id="remember-me"/>
      <label class="form-check-label" for="remember-me">记住账号</label>
    </div>
    <button type="submit" class="w-100 btn btn-lg btn-primary">登 录</button>
  </form>

  <form class="d-none" onsubmit="mobileLogin(event)" id="mobileForm">
    <div class="form-floating">
      <input type="text"
             name="mobile"
             class="form-control border-top-radius"
             placeholder="手机号"
             id="mobile"
             required
      />
      <label for="mobile">手机号</label>
    </div>

    <div class="form-floating input-group mb-3">
      <input type="text"
             name="captcha"
             class="form-control border-bottom-radius"
             placeholder="验证码"
             id="security-code"
             required
      />
      <label for="security-code">验证码</label>
      <button type="button"
              class="btn btn-outline-secondary border-bottom-radius mw-30"
              onclick="sendSecurityCode(event)"
      >
        发送验证码
      </button>
    </div>

    <button type="submit" class="w-100 btn btn-lg btn-primary">登 录</button>
  </form>

  <div class="row mt-3">
    <div class="col">
      <a class="btn btn-link d-none" onclick="changeLoginType()" title="账号密码登录" id="passwordIcon">
        <img class="fs2rem" src="password.svg" alt="账号密码登录"/>
      </a>

      <a class="btn btn-link" onclick="changeLoginType()" title="验证码登录" id="mobileIcon">
        <img class="fs2rem" src="phone.svg" alt="验证码登录"/>
      </a>

      <a class="btn btn-link" title="使用QQ登录">
        <img class="fs2rem" src="qq.svg" alt="QQ"/>
      </a>

      <a class="btn btn-link" title="使用微信登录">
        <img class="fs2rem" src="wechat.svg" alt="微信"/>
      </a>

      <a class="btn btn-link" title="使用GitHub登录">
        <img class="fs2rem" src="github.svg" alt="GitHub"/>
      </a>
    </div>
  </div>

  <div class="row mt-5 mb-3">
    <p class="text-muted">&copy; Aulang 2018 - 2022</p>
  </div>
</main>

<script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <title>Aulang</title>
  </head>

  <body class="text-center">
    <main class="form-login" id="main">
      <div class="row">
        <picture>
          <img class="img-fluid mb-4" src="logo.png" alt="logo" width="118" height="118" />
        </picture>
        <h1 class="h3 mb-3 fw-normal">访问授权</h1>
      </div>

      <div class="row">
        <p class="text-danger text-center text-break" v-text="errorMsg"></p>
      </div>

      <div class="card">
        <h5 class="card-header text-start">授权【xxx】访问您的：</h5>
        <div class="card-body row g-3">
          <div class="text-start">
            <label>
              <input class="form-check-input" type="checkbox" />
              <span class="form-check-label">权限1</span>
            </label>
          </div>
          <div class="text-start">
            <label>
              <input class="form-check-input" type="checkbox" />
              <span class="form-check-label">权限2</span>
            </label>
          </div>
          <div class="text-start">
            <label>
              <input class="form-check-input" type="checkbox" />
              <span class="form-check-label">权限3</span>
            </label>
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary">取消</button>
            <button type="button" class="btn btn-primary ms-3">授权</button>
          </div>
        </div>
      </div>

      <div class="row mt-5 mb-3">
        <p class="text-muted">&copy; Aulang 2018 - 2022</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.prod.js"></script>
    <script type="text/javascript">
      const errorMsg = ''
    </script>
    <script src="approval.js"></script>
  </body>
</html>
